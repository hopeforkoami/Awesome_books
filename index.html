<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Awesome Books</h1>
  <section id="all-book">
    <ul id="list-book">
    </ul>
  </section>
  <section id="add-new-book">
    <fieldset id="new-book">
      <input type="text" name="title" id="title-new" placeholder="Title">
      <input type="text" name="author" id="author-new" placeholder="Author">
      <button type="button" id="book-add">Add</button>
    </fieldset>
  </section>
  <script src="./index.js" defer></script>
</body>
</html>
